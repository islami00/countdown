<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang in there!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--the defer atttribute here stops the script from running till the dom has loaded but before telling the browsrer to stop reading cuz it has been loaded 
    i.e before firing domcontentloaded-->
</head>
<body>
    <h1>Hang in there!</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c"> <!--c here means container, i'll rename later-->
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="minutes">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
